<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link rel="stylesheet" href="main.css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="person_tester.js"></script>
</head>
<body>
    <main>
        <h1>Please join our employee list</h1>
        <form id="form" name="employee_form" action="join.html" method="get">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name">
            <span id="first_name_error">*</span><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name">
            <span id="last_name_error">*</span><br>

            <label for="email_address">Email Address:</label>
            <input type="text" id="email_address">
            <span id="email_address_error">*</span><br>

            <label for="number">Social Security Number:</label>
            <input type="text" id="number">
            <span id="number_error">*</span><br>

            <label>&nbsp;</label>
            <input type="button" id="join_list" value="Join our List"><br>
        </form>
    </main>
</body>
</html>
